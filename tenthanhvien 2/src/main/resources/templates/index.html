<head>

    .container {

    }

    .container:hover {

    }

    h1 {
      font-size: 26px;

    .info {

    .info p:hover {

    }

    .class {
      margin-top: 20px;

    #user-details {
      margin-top: 20px;
      background: #ecf0f1;

    }

    form {
      margin-top: 30px;

      border: 1px solid #ccc;

    form button {

<body>
<div class="container">
  <h1>NH√ìM T√ÄU KH·ª∞A</h1>
  <div class="info" id="user-list"></div>

  <div id="user-details"></div>

  <p class="class">L·ªõp: ST22B</p>

  <form id="add-user-form">
    <h3>Th√™m ng∆∞·ªùi d√πng m·ªõi</h3>
    <input type="text" name="name" placeholder="T√™n" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="phone" placeholder="S·ªë ƒëi·ªán tho·∫°i" />
    <button type="submit">Th√™m</button>
  </form>
</div>

<script>
  const userListDiv = document.getElementById('user-list');
  const userDetailsDiv = document.getElementById('user-details');
  const form = document.getElementById('add-user-form');

  function loadUsers() {
    fetch('/api/users')
            .then(res => res.json())
            .then(users => {
              userListDiv.innerHTML = '';
              users.forEach(user => {
                const p = document.createElement('p');
                p.textContent = user.name;
                p.setAttribute('data-id', user.id);
                p.addEventListener('click', () => showUser(user.id));
                userListDiv.appendChild(p);
              });
            });
  }

  function showUser(id) {
    fetch(`/api/users/${id}`)
            .then(res => res.json())
            .then(user => {
              userDetailsDiv.innerHTML = `
          <h3>Th√¥ng tin ng∆∞·ªùi d√πng</h3>
          <p><strong>T√™n:</strong> ${user.name}</p>
          <p><strong>Email:</strong> ${user.email || 'Ch∆∞a c·∫≠p nh·∫≠t'}</p>
          <p><strong>ƒêi·ªán tho·∫°i:</strong> ${user.phone || 'Ch∆∞a c·∫≠p nh·∫≠t'}</p>
        `;
            });
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    fetch('/api/users', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
            .then(res => {
              if (!res.ok) throw new Error('Kh√¥ng th·ªÉ th√™m ng∆∞·ªùi d√πng');
              return res.json();
            })
            .then(() => {
              form.reset();
              loadUsers();
              userDetailsDiv.innerHTML = '';
            })
            .catch(err => alert(err.message));
  });

  // Load initial users
  loadUsers();
</script>
</body>
</html>
